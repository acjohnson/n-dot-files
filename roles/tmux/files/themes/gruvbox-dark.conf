# ------------------------------------------------------------------------------
# Gruvbox Dark
# ------------------------------------------------------------------------------

# Panes
set-option -g pane-border-style "fg=#3c3836,bg=#1d2021"
set-option -g pane-active-border-style "fg=#3c3836,bg=#1d2021"

# Windows / Status / Command / Message
set-option -g message-style "fg=#ebdbb2,bg=#1d2021"
set-option -g message-command-style "fg=#fe8019,bg=#1d2021"

set-option -g status on
set-option -g status-style "fg=#a89984,bg=#3c3836"
set-option -g status-justify left
set-option -g status-left "#[fg=#1d2021,bg=#a89984,bold] #S #[fg=#a89984,bg=#504945]#[fg=#504945,bg=#3c3836]"
set-option -g status-left-length 100
set-option -g status-right "#[fg=#504945,bg=#3c3836]#[fg=#a89984,bg=#504945] %Y.%m.%d  %R #[fg=#a89984,bg=#504945]#[fg=#1d2021,bg=#a89984,bold] #h "
set-option -g status-right-length 100

set-window-option -g mode-style "fg=#665c54,bg=#ebdbb2"
# set-window-option -g window-style "fg=#ebdbb2,bg=#1d2021"
set-window-option -g window-status-activity-style "fg=#fe8019,blink"
set-window-option -g window-status-bell-style "fg=#fe8019,blink"
set-window-option -g window-status-separator ""
set-window-option -g window-status-format "#[fg=#3c3836]#[default] #I  #W #[fg=#3c3836]"
set-window-option -g window-status-current-format "#[fg=#3c3836,bg=#83a598]#[fg=#1d2021,bg=#83a598,bold] #I  #W #[fg=#83a598,bg=#3c3836]"
